<form method="post" action="login">
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username" required pattern="^[a-zA-Z0-9-]{,32}$" />
    <input type="password" name="password" placeholder="Password" required />
    <button>Add</button>
</form>
