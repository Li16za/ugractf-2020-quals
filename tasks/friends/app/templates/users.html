{% extends "base_auth.html" %}

{% block main %}
<h1>Users</h1>
<table class="table table-hover table-sm">
    <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Joined</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td scope="row">{{ user.id }}</td>
        <td><a href="/{{ token }}/users/{{ user.id}}">{{ user.username }}</a></td>
        <td>{{ user.created }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
